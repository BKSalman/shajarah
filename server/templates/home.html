<!DOCTYPE html>

<head>
  <title>Login</title>
</head>

<body>
  <script>
    async function logout() {
      const response = await fetch("/api/users/logout");

      if (response.status == 200) {
        window.location.href = "/login";
      }
    }
  </script>
  <div dir="rtl" class="main-container">
    <button onclick="logout()">تسجيل الخروج</button>
    <div>اهلا، {{ name }}!</div>
  </div>
</body>

</html>
